name: Vercel Preview Deployment

on:
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened]

jobs:
  preview:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    env:
      DB_URL: postgresql://mock:mock@localhost:5432/mockdb
      NEXT_PUBLIC_BASE_URL: http://localhost:3000

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup environment
        uses: ./.github/actions/setup
        with:
          frozen-lockfile: 'true'

      - name: Lint check
        run: pnpm lint

      - name: Build check
        run: pnpm build

      - name: Deploy to Vercel Preview
        uses: amondnet/vercel-action@v25
        id: vercel-deployment
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          vercel-args: '--prod=false'

      - name: Comment deployment URL on PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const deploymentUrl = process.env.VERCEL_URL || '${{ steps.vercel-deployment.outputs.preview-url }}';

            const commentBody = `## üöÄ Preview Deployment Ready

            **Preview URL:** ${deploymentUrl}

            This preview includes all the latest changes from this PR. The deployment will be automatically updated when you push new commits.

            ### ‚úÖ Checks Passed:
            - ‚úÖ Code linting
            - ‚úÖ TypeScript compilation
            - ‚úÖ Build verification
            - ‚úÖ Vercel deployment

            ### üîç Testing:
            - [ ] Manual testing completed
            - [ ] Visual regression tested
            - [ ] Performance verified`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: commentBody
            });
