name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  quality-check:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint and Type Check
        run: pnpm lint

      - name: Run Unit Tests
        run: pnpm test:run

      - name: Build Application
        run: pnpm build

      - name: Run E2E Tests
        run: pnpm test:e2e
        env:
          CI: true
